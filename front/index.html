<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FastAPI Board with Signup</title>

  <!-- 예시용 폰트 (선택) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap">

  <!-- 간단 CSS -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0; 
      padding: 0;
    }
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background: #f4f6f8;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* 헤더 영역 */
    header {
      background-color: #007BFF;
      color: #fff;
      padding: 1rem 2rem;
      margin-bottom: 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 메인 컨테이너 */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 2rem;
    }

    /* (좌측) 로그인/회원가입 섹션 */
    .left-panel, .right-panel {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    .left-panel {
      max-width: 360px;
    }

    /* 섹션 타이틀 */
    .section-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #007BFF;
      display: inline-block;
      padding-bottom: 4px;
    }

    /* 버튼 공통 스타일 */
    button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #0056b3;
    }

    /* 인풋 스타일 */
    input[type="text"], input[type="password"], input[type="email"], textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* 폼 / 섹션 숨기는 기본 */
    #boardSection, #logoutButton, #signupForm {
      display: none;
    }

    /* 회원가입, 로그인 같은 폼을 Card 느낌으로 */
    form, .form-card {
      border: 1px solid #eee;
      background-color: #fafafa;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 0.5rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    /* 게시판 섹션 */
    #boardSection {
      margin-top: 1rem;
    }
    #boardList {
      list-style: none;
      margin-top: 1rem;
    }
    li {
      position: relative;
      padding: 0.75rem 2.5rem 0.75rem 1rem; 
      border: 1px solid #eee;
      margin-bottom: 8px;
      border-radius: 4px; 
      background: #fafafa; 
      cursor: pointer;
      transition: background 0.2s ease;
    }
    li:hover {
      background: #f1f1f1;
    }
    /* 삭제 버튼 (오른쪽) */
    li button {
      position: absolute;
      right: 0.5rem; 
      top: 50%; 
      transform: translateY(-50%);
      margin-left: 0; 
      background-color: #dc3545; /* 레드 */
    }
    li button:hover {
      background-color: #c82333;
    }

    /* 글쓰기 폼, 상세보기 영역 */
    #createPostForm, #postDetails {
      margin-top: 1rem;
      border: 1px solid #eee;
      background-color: #fafafa;
      padding: 1rem;
      border-radius: 6px;
    }
    #createPostForm h3, #postDetails h3 {
      margin-bottom: 1rem;
    }

    .hidden {
      display: none !important;
    }

    /* 반응형 (가로 폭이 작아질 때) */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .header-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <div class="header-row">
      <h1>FastAPI Board</h1>
      <!-- 로그아웃 버튼 (로그인 후) -->
      <button id="logoutButton" style="display:none;">Logout</button>
    </div>
  </header>

  <!-- 메인 컨테이너 -->
  <div class="container">
    <!-- 왼쪽 패널 (로그인 / 회원가입) -->
    <div class="left-panel">
      <h2 class="section-title">Welcome</h2>
      <p style="margin-bottom: 1rem;">This is the home page.</p>

      <!-- 로그인 폼 -->
      <form id="loginForm">
        <h3 style="margin-bottom: 0.5rem;">Login</h3>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- 회원가입 버튼 (로그인 전) -->
      <button id="showSignupForm">Sign Up</button>

      <!-- 회원가입 폼 -->
      <form id="signupForm">
        <h3 style="margin-bottom: 0.5rem;">Sign Up</h3>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required />
      
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      
        <label for="loginId">Login ID</label>
        <input type="text" id="loginId" placeholder="Login ID" required />
      
        <label for="password">Password</label>
        <input type="password" id="signupPassword" placeholder="Password" required />
      
        <button type="submit">Register</button>
        <button type="button" id="cancelSignupButton" style="background:#6c757d;">Cancel</button>
      </form>
    </div>

    <!-- 오른쪽 패널 (게시판) -->
    <div class="right-panel">
      <!-- 게시판 섹션 (로그인 후에 보이도록) -->
      <div id="boardSection">
        <h2 class="section-title">Board Posts</h2>
        <ul id="boardList"></ul>
        <button id="createPostButton">Create Post</button>

        <!-- 글쓰기 폼 -->
        <div id="createPostForm" style="display:none;">
          <h3>Create a Post</h3>
          <label for="postTitle">Title</label>
          <input type="text" id="postTitle" placeholder="Enter title" required /><br />

          <label for="postContent">Content</label><br />
          <textarea id="postContent" placeholder="Enter content" required></textarea><br />

          <button id="submitPostButton">Submit</button>
          <button id="cancelPostButton" style="background:#6c757d;">Cancel</button>
        </div>

        <!-- 상세 보기 영역 -->
        <div id="postDetails" style="display:none;">
          <h3 id="detailTitle"></h3>
          <p id="detailContent"></p>
          <p id="detailViewcnt"></p>
          <button id="closePostDetails" style="background:#6c757d;">Close</button>
          <button id="editPostButton" style="background:#ffc107; color:#000; margin-left: 0.5rem;">Edit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Axios + JS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 여기서 app.js 연결 (경로 맞게 조정) -->
  <script src="./front/app.js"></script>
</body>
</html>
